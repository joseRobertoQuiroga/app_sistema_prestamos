name: sistema_prestamos
description: Sistema de gestión de préstamos con Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Excel
  excel: ^4.0.2
  
  # Charts
  fl_chart: ^0.66.0
  
  # Date & Time
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  riverpod_generator: ^2.3.9
  
  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
